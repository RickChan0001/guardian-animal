{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Guardi√£o Animal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .form-wrapper {
            max-width: 420px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            text-align: center;
        }

        .form-wrapper h2 {
            color: var(--azul);
            margin-bottom: 18px;
        }

        .form-wrapper input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-wrapper button {
            width: 100%;
            padding: 12px;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-wrapper button:hover {
            background: var(--azul-esc);
        }

        footer {
            text-align: center;
            color: #fff;
            background: var(--azul);
            padding: 12px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="container-nav">
            <div class="brand">üêæ Guardi√£o Animal</div>
            <div class="menu">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <div class="form-wrapper">
        <h2>Login</h2>

        {% if messages %}
            <div style="margin-bottom: 15px;">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}"
                        style=
                            padding:10px;
                            margin-bottom: 10px;
                            border-radius: 5px;
                            {% if message.tags == 'error' %}
                                background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
                            {% elif message.tags == 'success' %}
                                background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
                            {% else %}
                                background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;
                            {% endif %}
                        >
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usu√°rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer style="
        text-align: center;
        color: #fff;
        background: var(--azul);
        padding: 12px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    ">
        ¬© 2025 Guardi√£o Animal ‚Äî Cuidando com carinho üíô
    </footer>
</body>
</html>
