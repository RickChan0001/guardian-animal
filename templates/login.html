{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Guardi√£o Animal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 30px 20px;
            margin-bottom: 60px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-card h2 {
            color: var(--azul);
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-card input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .login-card input:focus {
            border-color: var(--azul);
            box-shadow: 0 0 6px rgba(0,142,168,0.3);
            outline: none;
        }

        .login-card button {
            width: 100%;
            padding: 14px;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 5px;
        }

        .login-card button:hover {
            background: var(--azul-esc);
        }

        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .login-footer {
            text-align: center;
            color: #fff;
            background: var(--azul);
            padding: 15px;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="container-nav">
            <div class="brand">üêæ Guardi√£o Animal</div>
            <div class="menu">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login</h2>

            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usu√°rio" required autocomplete="username">
                <input type="password" name="password" placeholder="Senha" required autocomplete="current-password">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer class="login-footer">
        ¬© 2025 Guardi√£o Animal ‚Äî Cuidando com carinho üíô
    </footer>
</body>
</html>
